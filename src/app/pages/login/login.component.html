<div class="surface-ground flex align-items-center justify-content-center min-h-screen min-w-screen overflow-hidden">
  <div class="flex flex-column align-items-center justify-content-center">
      <img src="assets/layout/images/{{layoutService.config().colorScheme === 'light' ? 'logo-dark' : 'logo-white'}}.svg" alt="Sakai logo" class="mb-5 w-6rem flex-shrink-0">
      <div style="border-radius:56px; padding:0.3rem; background: linear-gradient(180deg, var(--primary-color) 10%, rgba(33, 150, 243, 0) 30%);">
          <div class="w-full surface-card py-8 px-5 sm:px-8" style="border-radius:53px">
              <div class="text-center mb-5">
                  <img src="assets/demo/images/login/avatar.png" alt="Image" height="50" class="mb-3">
                  <div class="text-900 text-3xl font-medium mb-3">Welcome!</div>
                  <span class="text-600 font-medium">Sign in to continue</span>
              </div>

              <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
                  <div class="flex justify-center flex-column">
                      <label for="email1" class="block text-900 text-xl font-medium mb-2">Email</label>
                      <input id="email1" type="text" placeholder="Email address" pInputText formControlName="email" class="w-full md:w-30rem mb-5" style="padding:1rem">
                      <div *ngIf="loginForm.controls['email'].invalid && loginForm.controls['email'].touched" class="text-red-500">
                          <small *ngIf="loginForm.controls['email'].hasError('required')">Email is required.</small>
                          <small *ngIf="loginForm.controls['email'].hasError('email')">Enter a valid email.</small>
                      </div>

                      <label for="password1" class="block text-900 font-medium text-xl mb-2">Password</label>
                      <p-password id="password1" formControlName="password" placeholder="Password" [toggleMask]="true" styleClass="mb-5" inputStyleClass="w-full p-3 md:w-30rem"></p-password>
                      <div style="margin-top: -20px;"  *ngIf="loginForm.controls['password'].invalid && loginForm.controls['password'].touched" class="text-red-500">
                          <small *ngIf="loginForm.controls['password'].hasError('required')">Password is required.</small>
                          <small *ngIf="loginForm.controls['password'].hasError('minlength')">Password must be at least 6 characters long.</small>
                      </div>
                      <div class="flex align-items-center justify-content-between mb-5 gap-5">

                        <a class="font-medium no-underline ml-2 text-right cursor-pointer" style="color: var(--primary-color)" [routerLink]="['/SignUp']">Sign Up</a>
                    </div>
                      <button pButton pRipple label="Sign In" class="w-full p-3 text-xl" type="submit" [disabled]="loginForm.invalid"></button>
                  </div>
              </form>
          </div>
      </div>
  </div>
</div>
<p-toast></p-toast>
